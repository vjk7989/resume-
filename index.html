<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .download-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a href="Krishna Tadepalli.pdf" class="download-button" download>Download Resume</a>
    <iframe class="pdf-container" src="kt-r.pdf"></iframe>
</body>
</html>
